<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<style>
    .text{
        color: #6b1842;
    }
    .text:hover{
        text-decoration: underline;
    }
</style>
<body>
    {% include 'my_app/header.html' %}
    <main class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold mb-5">Admin Dashboard</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Admin Panel</h2>
                <a href="/admin/" class="text">View Admin Site</a><br>
                <a href="/admin/my_app/user/" class="text">Manage Users</a>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Manage Products</h2>
                <a href="/admin/my_app/wines/" class="text">Manage Wines</a><br>
                <a href="/admin/my_app/spirits/" class="text">Manage Spirits</a>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Manage Orders</h2>
                <a href="/orders/" class="text">View Orders</a>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Statistics</h2>
                <a href="/home/statistics/" class="text">View Statistics</a>
            </div>
        </div>
    </main>
    {% include 'my_app/footer.html' %}
</body>
</html>
