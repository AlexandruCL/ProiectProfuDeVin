<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Done</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f3f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .section {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
            color: #6b1842;
        }
        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background-color: #6b1842;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
        }
        .btn-primary:hover {
            background-color: #4f0f2b;
        }
        p {
            margin-bottom: 1rem;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="relative max-w-md mx-auto">
            <h2 class="title">Password Reset Email Sent</h2>
            <p>If an account exists with the email you entered, you will receive an email with instructions on how to reset your password.</p>
            <a href="{% url 'login' %}" class="btn-primary">Back to Login</a>
        </div>
    </section>
</body>
</html>
