<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f3f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .section {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
            color: #6b1842;
        }
        .message {
            text-align: center;
            color: #333;
            margin-bottom: 1rem;
        }
        .link {
            color: #6b1842;
            text-decoration: none;
            font-weight: 600;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="relative max-w-md mx-auto">
            <h2 class="title">Password Reset Complete</h2>
            <p class="message">Your password has been successfully reset. You can now <a href="{% url 'login' %}" class="link">log in</a> with your new password.</p>
        </div>
    </section>
</body>
</html>
