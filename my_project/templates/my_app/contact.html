<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.2/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.10.2/dist/cdn.min.js" defer></script>
</head>
<style>
    .header {
        padding-top: 24px;
        padding-bottom: 24px;
        background-color: #6b1842;
    }
    .headerlinks{
        font-size: 1rem;
        line-height: 1.5rem; 
        font-weight: 500; 
        color: #ffffff; 
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms; 
        transition-duration: 200ms; 
    }
    .headerlinks:hover{
        color: #ac1c64;
    }
</style>
<body>
    {% load static %}
    <!-- Header Component -->
    <header class="header">
        <div class="px-4 mx-auto sm:px-6 lg:px-8 max-w-7xl">
            <nav class="flex items-center justify-between relative">
                <!-- Left Navigation Links -->
                <div class="hidden lg:flex lg:items-center lg:space-x-10 lg:-ml-14">
                    <a href="/" title="" class="headerlinks"> Home </a>
                    <a href="contact" title="" class="headerlinks"> Contact </a>
                    <a href="/home/product_list" title="" class="headerlinks"> Product List </a>
                </div>

                <!-- Center Logo -->
                <div class="absolute left-1/2 transform -translate-x-1/2">
                    <a>
                        <img class="w-auto h-12" src="{% static 'images/logo.png' %}" alt="Logo" />
                    </a>
                </div>

                <!-- Right Navigation Links -->
                <div class="hidden lg:flex lg:items-center lg:space-x-10 lg:-mr-14">
                    <a href="{% url 'login' %}" title="" class="headerlinks"> Log in </a>
                    <a href="{% url 'signup' %}" title="" class="headerlinks"> Sign up </a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Page Content -->
    <div class="content">
        <!-- Your page content goes here -->
    </div>
</body>
</html>
