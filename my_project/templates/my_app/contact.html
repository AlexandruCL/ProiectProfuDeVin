<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.2/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.10.2/dist/cdn.min.js" defer></script>
</head>
{% load static %}
<style>
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-30px);
        }
        60% {
            transform: translateY(-15px);
        }
    }
    .bounce {
        animation: bounce 1s;
    }
    html, body {
        height: 100%;
        margin: 0;
        overflow: hidden; /* Hide the scrollbar */
        background-image: url("{% static 'images/contact/contactbackground4.jpg' %}");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    body {
        overflow-y: scroll; /* Enable vertical scrolling */
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
    }
    body::-webkit-scrollbar {
        display: none;  /* Chrome, Safari, and Opera */
    }
    .content {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding-top: 5rem; /* Add padding to avoid content being hidden behind the fixed header */
    }
    .imagesize {
        width: 50rem;
        height: auto;
        margin-top: 0;
        border: #6b1842;
        border-style: solid;
        border-width: 0.063rem;
        border-radius: 1.25rem;
        box-shadow: 0 0.25rem 0.5rem #6b1842, 0 0.375rem 1.25rem #6b1850;
        transition: transform 0.25s ease-in-out;
    }
    .imagesize.enlarge{
        transform: scale(1.02);
    }
    .locationtext {
        font-family: 'Roboto', sans-serif;
        font-size: 2.9rem;
        line-height: 4rem;
        font-weight: 500;
        color: rgb(219, 213, 213);
        text-align: center;
        font-variant: small-caps;
        font-style: italic;
        text-decoration: underline;
    }
    .working-hours {
        margin-top: 1.25rem;
        font-family: 'Roboto', sans-serif;
        font-size: 1.5rem;
        line-height: 2rem;
        font-weight: 500;
        color: #ffffff;
        text-align: center;
    }
    .social-links-container {
        position: fixed;
        bottom: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 1rem;
    }
    .social-links {
        display: flex;
        align-items: center;
        text-decoration: none;
        transition: all 0.3s ease;
        color: #ffffff;
        font-size: 1.5rem;
        margin: 0 0.625rem;
    }
    .social-links:hover {
        color: #ac1c64;
    }
    .social-link span {
        color: inherit;
    }
    .social-icon {
        width: 2.5rem;
        height: 2.5rem;
        margin-right: 0.5rem;
        background-color: white;
        border-radius: 2rem;
    }
    @media (min-width: 1900px) { 
        .imagesize{
            width: 60rem;
        }
        .working-hours {
            margin-top: 4rem;
            font-family: 'Roboto', sans-serif;
            font-size: 2.2rem;
            line-height: 2.5rem;
            font-weight: 500;
            color: #ffffff;
            text-align: center;
        }
    }
</style>
<body>
    {% include 'my_app/header.html' %}
    <main>
    <!-- Page Content -->
    <div class="content">
        <div class="locationtext">
            <p class="py-1">Location</p>
            <div class="imagesize">
                <a target="_blank" href="https://www.google.com/maps/place/Profu%E2%80%99+de+Vin/@46.1701967,21.3145664,1162m/data=!3m1!1e3!4m6!3m5!1s0x4745997f80e7b9b3:0x7e8ac4a3a8c21bde!8m2!3d46.1698067!4d21.3155628!16s%2Fg%2F11wr3m7rf5?hl=en&entry=ttu&g_ep=EgoyMDI0MTEyNC4xIKXMDSoASAFQAw%3D%3D">
                    <img src="{% static 'images/location/locationfinal.png' %}" alt="Location" class="imagesize" loading="lazy">
                </a>
            </div>
        </div>
        <div class="working-hours">
            <p>Working Hours</p>
            <p>Monday - Saturday: 10:00 - 21:00</p>
            <p>Sunday: Closed</p>
        </div>
    </div>
    <div class="social-links-container">
        <a href="https://www.instagram.com/profudevin/?hl=ro" target="_blank" class="social-links">
            <img src="{% static 'images/contact/instagram.png' %}" alt="Instagram" class="social-icon" loading="lazy">
            <span class="bounce-text">Instagram</span>
        </a>
        <a href="https://www.facebook.com/profile.php?id=61560956272852" target="_blank" class="social-links">
            <img src="{% static 'images/contact/facebook.png' %}" alt="Facebook" class="social-icon" loading="lazy">
            <span class="bounce-text">Facebook</span>
        </a>
    </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const socialLinks = document.querySelectorAll('.social-links');

            socialLinks.forEach(link => {
                link.addEventListener('mouseover', function() {
                    link.querySelector('.social-icon').classList.add('bounce');
                    link.querySelector('.bounce-text').classList.add('bounce');
                });

                link.addEventListener('mouseout', function() {
                    link.querySelector('.social-icon').classList.remove('bounce');
                    link.querySelector('.bounce-text').classList.remove('bounce');
                });
            });

            const images = document.querySelectorAll('.imagesize');

            images.forEach(image => {
                image.addEventListener('mouseover', function() {
                    image.classList.add('enlarge');
                });

                image.addEventListener('mouseout', function() {
                    image.classList.remove('enlarge');
                });
            });
        });
    </script>
    <script>
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });
    </script>
</body>
</html>
