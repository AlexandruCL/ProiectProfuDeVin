<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f3f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .section {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
            color: #6b1842;
        }
        .submitbutton {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background-color: #6b1842;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .submitbutton:hover {
            background-color: #4f0f2b;
        }
        .form-input {
            border: 1px solid #d1d5db; /* Tailwind's border-gray-300 */
            padding: 0.5rem;
            border-radius: 0.375rem;
            width: 100%;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }
        .form-input input {
            width: 100%;
            padding: 0.5rem;
            border: none;
            outline: none;
            box-sizing: border-box;
        }
        .form-input input:focus {
            border: 1px solid #6b1842; /* Tailwind's border color */
            box-shadow: 0 0 0 3px rgba(107, 24, 66, 0.2); /* Tailwind's focus ring */
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="relative max-w-md mx-auto">
            <h2 class="title">Reset Password</h2>
            <div>
                <p style="margin-bottom: 0.5rem;">Enter your account email address and we'll send you a link to reset your password.</p>
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="form-input">
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="submitbutton">Send Password Reset Email</button>
            </form>
        </div>
    </section>
</body>
</html>
